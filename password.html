<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pass.css">
</head>
<body>
    <div class="container">
        <h1>Generate Strong password</h1>

        <input type="text" placeholder="click the button to Generate a password" id="display-password"/>
        <div class="generate-container">
            <select name="passwordlength" id="password-length">
                <option value="0" selected disabled>select length</option>
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="12">12</option>
                <option value="18">18</option>
                <option value="30">30</option>
            </select>
            <button onclick="randomPassword()">Generate password</button>
        </div>

        <p id="error-info"></p>
    </div>
</body>
<script src="pass.js"></script>
</html>
